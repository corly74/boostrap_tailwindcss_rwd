<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="../dist/output.css" rel="stylesheet">


  <title>台灣公車 e 點通</title>
</head>

<body>
  <div class="h-screen flex flex-col">


    <div class="px-10 py-5 ">
      <nav class="nav">
        <a class="flex items-center ">
          <img class="" src="../img/Group 8.png" style="width:49px;height:49px">
          <div class="flex flex-col px-2">
            <div class="font-bold text-base">台灣公車 e 點通</div>
            <div class="font-light text-xs">Taiwan Bus+</div>
          </div>
        </a>
        <div class=" grid content-center grid-cols-4 gap-4 block md:hidden">
          <a href="" class="text-base mx-3 hover:text-sky-700 hover:font-semibold ">附近站牌</a>
          <a href="" class="text-base mx-3 hover:text-sky-700 hover:font-semibold">路線規劃</a>
          <a href="" class="text-base mx-3 hover:text-sky-700 hover:font-semibold">站點查詢</a>
          <a href="" class="text-base mx-3 hover:text-sky-700 hover:font-semibold">我的收藏</a>

        </div>
        <div class=" grid content-center grid-cols-3 gap-4 block md:hidden">
          <a href="" class="text-base fa-solid fa-earth-americas mx-1 hover:text-sky-700 hover:font-semibold"></a>
          <a href="" class="text-base text-orange-500 mx-1 hover:text-sky-700 hover:font-semibold ">中</a>
          <a href="" class="text-base mx-1 hover:text-sky-700 hover:font-semibold">英</a>
        </div>

        <div class=" grid content-center grid-cols-3 gap-4 hidden md:block">
          <a href="javascript:void(0)" class="text-base fa-solid fa-bars mx-1 hover:text-sky-700 hover:font-semibold"
            onclick="openNav()"></a>
        </div>
      </nav>
    </div>
    <div class="relative grow">
      <img src="../img/bg.png" class="block w-full h-auto object-cover h-full">
      <div class="banner-caption md:top-1/6 sm:top-1/20">
        <p class="writing-vertical text-lg md:text-base font-light block tracking-wide">Taiwan bus +</p>
        <p
          class="writing-vertical font-normal text-2xl xl:text-xl md:text-lg sm:text-base tracking-x md:tracking-m sm:tracking-s">
          台灣公車動態</p>
        <p
          class="writing-vertical font-bold text-2xl xl:text-xl md:text-lg sm:text-base tracking-x mt-12 md:mt-6 sm:mt-3 md:tracking-m sm:tracking-s">
          時刻查詢系統</p>
      </div>
    </div>
    <!-- MOBILE MENU -->
    <div id="overlay" onclick="closeNav()" class="overlay hidden"></div>

    <div id="mySidenav" class="sidenav">
      <div class="justify-between mt-8 ml-3">
        <a class="flex items-center ">
          <img class="" src="../img/Group 8.png" style="width:49px;height:49px">
          <div class="flex flex-col px-2">
            <div class="font-bold text-base">台灣公車 e 點通</div>
            <div class="font-light text-xs">Taiwan Bus+</div>
          </div>
        </a>
        <a href="javascript:void(0)" class="closebtn top-7 right-4" onclick="closeNav()">&times;</a>
      </div>
      <ul class="list-none divide-y divide-dashed">
        <li class="px-4 py-4 text-base hover:text-sky-700 hover:font-semibold ">路線規劃</li>
        <li class="px-4 py-4 text-base hover:text-sky-700 hover:font-semibold ">站點查詢</li>
        <li class="px-4 py-4 text-base hover:text-sky-700 hover:font-semibold ">我的收藏</li>
      </ul>
      <div class="flex justify-center">
        <a href="" class="text-base fa-solid fa-earth-americas mx-1 hover:text-sky-700 hover:font-semibold"></a>
        <a href="" class="text-base text-black font-semibold mx-1 hover:text-sky-700 hover:font-semibold ">中</a>
        <span class="pt-2">|</span>
        <a href="" class="text-base text-gray-400 mx-1 hover:text-sky-700 hover:font-semibold">英</a>
      </div>



    </div>


    <div class="bus-groups bg-neutral-100 py-5 px-5 lg:grid-cols-2 xl:grid-cols-4">
      <a class=" bus-card bg-white hover:bg-blue-100" href="">

        <img src="../img/Vectortp.png" class="mx-auto">
        <p class="font-bold mt-4 text-base text-gray-600">台北市 / 新北市</p>
        <p class="font-normal text-xs text-gray-600">Taipei / New Taipei</p>

      </a>
      <a class=" bus-card bg-white hover:bg-blue-100" href="">

        <img src="../img/tao.png" class="mx-auto">
        <p class="font-bold text-base text-sky-600 mt-4">桃園市</p>
        <p class="font-normal text-xs text-sky-600">Taoyuan</p>

      </a>
      <a class=" bus-card bg-white hover:bg-blue-100" href="">

        <img src="../img/Taichung.png" class="mx-auto">
        <p class="font-bold text-base mt-4 text-hepatic">台中市</p>
        <p class="font-normal text-xs text-hepatic">Taichung</p>

      </a>
      <a class=" bus-card bg-white hover:bg-blue-100" href="">

        <img src="../img/Tainan.png" class="mx-auto">
        <p class="font-bold text-base text-blue-300 mt-4">台南市</p>
        <p class="font-normal text-xs text-blue-300">Tainan</p>

      </a>
      <a class=" bus-card bg-white hover:bg-blue-100" href="">

        <img src="../img/Kaohsiung.png" class="mx-auto">
        <p class="font-bold text-base mt-4 text-paleBlue">高雄市</p>
        <p class="font-normal text-xs text-paleBlue">Kaohsiung</p>

      </a>
      <a class=" bus-card bg-white hover:bg-blue-100" href="">

        <img src="../img/Other.png" class="mx-auto">
        <p class="font-bold text-base mt-4 text-nileBlue">其他</p>
        <p class="font-normal text-xs text-nileBlue">Other</p>

      </a>

    </div>
    <footer class="footer">
      <p class="py-5">Copyright © 2021 台灣公車 e 點通 All rights reserved.</p>
    </footer>
  </div>
  <script src="./js/main.js"></script>
</body>




</html>
